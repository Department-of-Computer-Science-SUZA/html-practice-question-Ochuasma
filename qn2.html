<!DOCTYPE html>
<html>
    <head><title>Nested and Definition List</title></head>
    <body>
        <hr>
        <b>To illustrate Nested and Definition List Tags</b>
        <hr color="red">
        <b>An ordered nested list:</b>
        <ol>
            <li>cofee <br></li>
            <li>tea <br></li>
    
     <ol type="a">
            <li>    Black tea</li>
            <li>    Green tea</li><br>
          
            <ol type="i">
            <li>       <span class="1">China</span></li>
            <li>     <span class="2"> Africa</span></li>
         </ol>
        </ol>
     <li> Milk</li>
        </ol>
        <b>A Definition List:</b><br>
        <dl>
       <dt> Bangalore 
    <dd> - Capital City of Kampala </dd>    
    </dt> 
     <br>
    <dt> Mumbai
          <dd>  - Capiatal city of Maharashta</dd>
        </dt>   
    </dl>


    
        
      </body>  
</html>
