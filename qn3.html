<!DOCTYPE html>
<html>
    <head><title>Text Tags  </title>
    <style>
        h1,body{
        text-align: center;
        }

    </head><br>
    <h1 >To illustrate text formatting tags</h1>
    <hr>
    <body>
    <marquee behavior="" direction="to left"> This is an alternate Marquee text</marquee><br>
    This is <i>italized</i><br>  
    This is <u><b>underlined</b> </u><br>
    This is <b>bold</b><br>
    This is <i>emphasized</i><br>
    This is <b>Strong Text</b><br>
    This is <s>striked text</s><br>
    This is  <code>computer code</code><br>
    This is  <sub>Super script </sub> code <br>   
    This is <sub>subscript</sub> code <br>
    This is <Bi>big text</Bi> <br>
    This is <SMall>small text</SMall> <br>
    </body>
</html>
